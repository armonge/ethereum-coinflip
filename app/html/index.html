<html>
  <head>
    <title>Cusuco Coin Flip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.min.css">
  </head>
<body>
  <img class='loader' src="/app/img/spin.svg" alt="">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Cusuco Coin Flip</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            Cusuco Coin Flip</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1> <img src="http://fc.cusu.co/img/cusuco.jpg" alt="">
          Cusuco Coin Flip</h1>
        <p>Coin Flip application running on <a href="http://ethereum.org/">Ethereum</a> with the help of <a href="https://iurimatias.github.io/embark-framework/">Embark Framework</a></p>
        <p><a class="btn btn-primary btn-lg" href="https://github.com/armonge/bitcoin-clojure" role="button">Learn more &raquo;</a></p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form id="flip-form">
            <h2>Flip the coin</h2>
            <div class="form-group">
              <label>Bet</label>
              <input type="number" id="bet" min="1" step="1" required>
            </div>
            <div class="form-inline">
            <div class="checkbox">
              <label>
                <input type="radio" name="selection" value="head" checked> Head
              </label>
            </div>
            <div class="checkbox">
              <label>
              <input type="radio" name="selection" value="Tails"> Tail
              </label>
            
            </div>
            </div>
            <div class="form-group">
              <button class="btn">Flip</button>
            </div>
          </form>
        </div>


        <div class="col-md-4">
          <table class="table table-bordered">
            <tr>
              <th>Your Balance</th>
              <td><img width='16' src="http://fc.cusu.co/img/cusuco.jpg" > <span id="coin-balance"></span></td>
            </tr>
            <tr>
              <th>Coin Flips</th>
              <td id="coin-flips"></td>
            </tr>
            <tr>
              <th>Results</th>
              <td id="results"></td>
            </tr>
          </table>
        </div>

      </div>


      <footer>
        <p>&copy; armonge 2015</p>
      </footer>
    </div> <!-- /container -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
